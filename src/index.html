<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App</title>
</head>

<body>
  <main class="container">
    <div class="search-container">
      <input id="search-bar" type="text" class="search-input" placeholder="Search..."
        oninput="showSuggestions(this.value)" autocomplete="off" />
      <div class="suggestions" id="suggestions-box"></div>
    </div>

  </main>

  <div id="type-chart-holder"></div>
  <div id="table-holder"></div>
</body>
<script src="/main.js" defer></script>

</html>
